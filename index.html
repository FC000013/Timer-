<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Widget - Digital Signage</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
background: #000;
color: #fff;
overflow: hidden;
height: 100vh;
display: flex;
justify-content: center;
align-items: center;
}

.countdown-widget {
width: 320px;
height: 240px;
background: linear-gradient(145deg, #1a1a2e, #16213e);
border-radius: 15px;
padding: 20px;
box-shadow: 0 8px 32px rgba(0,0,0,0.3);
border: 1px solid rgba(255,255,255,0.1);
display: flex;
flex-direction: column;
justify-content: space-between;
}

.event-header {
text-align: center;
margin-bottom: 15px;
}

.event-title {
font-size: 18px;
font-weight: 600;
color: #fff;
text-shadow: 0 2px 4px rgba(0,0,0,0.5);
margin-bottom: 5px;
white-space: nowrap;
overflow: hidden;
text-overflow: ellipsis;
}

.event-date {
font-size: 12px;
color: #a0a0a0;
text-transform: uppercase;
letter-spacing: 0.5px;
}

.countdown-display {
flex: 1;
display: flex;
justify-content: center;
align-items: center;
gap: 8px;
}

.time-block {
background: rgba(255,255,255,0.1);
border-radius: 8px;
padding: 8px 6px;
text-align: center;
min-width: 50px;
border: 1px solid rgba(255,255,255,0.2);
backdrop-filter: blur(5px);
}

.time-number {
font-size: 24px;
font-weight: bold;
display: block;
color: #fff;
text-shadow: 0 1px 2px rgba(0,0,0,0.5);
}

.time-label {
font-size: 8px;
text-transform: uppercase;
color: #ccc;
letter-spacing: 0.5px;
margin-top: 2px;
}

.separator {
font-size: 24px;
color: #fff;
font-weight: bold;
opacity: 0.7;
}

.expired-message {
display: none;
text-align: center;
font-size: 16px;
color: #4CAF50;
font-weight: bold;
text-shadow: 0 2px 4px rgba(0,0,0,0.5);
animation: celebrate 1s ease-in-out infinite;
}

@keyframes celebrate {
0%, 100% { transform: scale(1); }
50% { transform: scale(1.05); }
}

/* Versione per schermi full HD (16:9) */
@media (min-width: 1920px) {
.countdown-widget {
width: 480px;
height: 360px;
padding: 30px;
}

.event-title { font-size: 24px; }
.event-date { font-size: 14px; }
.time-number { font-size: 36px; }
.time-label { font-size: 10px; }
.time-block { min-width: 70px; padding: 12px 8px; }
}

/* Versione per schermi 4K */
@media (min-width: 3840px) {
.countdown-widget {
width: 640px;
height: 480px;
padding: 40px;
}

.event-title { font-size: 32px; }
.event-date { font-size: 16px; }
.time-number { font-size: 48px; }
.time-label { font-size: 12px; }
.time-block { min-width: 90px; padding: 16px 12px; }
}

/* Auto-refresh ogni 30 secondi */
.auto-refresh {
animation: refreshIndicator 30s infinite;
opacity: 0;
position: absolute;
bottom: 5px;
right: 5px;
font-size: 10px;
color: rgba(255,255,255,0.3);
}

@keyframes refreshIndicator {
0%, 90% { opacity: 0; }
95%, 100% { opacity: 1; }
}
</style>
</head>
<body>
<div class="countdown-widget">
<div class="event-header">
<div class="event-title" id="eventTitle">AMB TOWNHALL</div>
<div class="event-date" id="eventDate">30 September 2025</div>
</div>

<div class="countdown-display" id="countdownDisplay">
<div class="time-block">
<span class="time-number" id="days">00</span>
<span class="time-label">Giorni</span>
</div>
<span class="separator">:</span>
<div class="time-block">
<span class="time-number" id="hours">00</span>
<span class="time-label">Ore</span>
</div>
<span class="separator">:</span>
<div class="time-block">
<span class="time-number" id="minutes">00</span>
<span class="time-label">Min</span>
</div>
<span class="separator">:</span>
<div class="time-block">
<span class="time-number" id="seconds">00</span>
<span class="time-label">Sec</span>
</div>
</div>

<div class="expired-message" id="expiredMessage">
üéâ Stay Tuned! üéâ
</div>

<div class="auto-refresh">‚Üª</div>
</div>

<script>
// CONFIGURAZIONE FACILE - MODIFICA QUI
const EVENT_CONFIG = {
title: "AMB TOWNHALL", // ‚Üê CAMBIA IL NOME
date: "2025-10-15T10:00:00", // ‚Üê CAMBIA LA DATA E ORA
timezone: "Europe/Rome" // ‚Üê FUSO ORARIO
};

let countdownInterval;

function formatTimeUnit(num) {
return num.toString().padStart(2, '0');
}

function updateCountdown() {
const targetDate = new Date(EVENT_CONFIG.date);
const now = new Date();

// Applica il fuso orario se specificato
if (EVENT_CONFIG.timezone) {
const targetWithTimezone = new Date(targetDate.toLocaleString("en-US", {timeZone: EVENT_CONFIG.timezone}));
const nowWithTimezone = new Date(now.toLocaleString("en-US", {timeZone: EVENT_CONFIG.timezone}));

const distance = targetWithTimezone - nowWithTimezone;

if (distance < 0) {
// Evento scaduto
document.getElementById('countdownDisplay').style.display = 'none';
document.getElementById('expiredMessage').style.display = 'block';
clearInterval(countdownInterval);
return;
}

// Calcola il tempo rimanente
const days = Math.floor(distance / (1000 * 60 * 60 * 24));
const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
const seconds = Math.floor((distance % (1000 * 60)) / 1000);

// Aggiorna il display
document.getElementById('days').textContent = formatTimeUnit(days);
document.getElementById('hours').textContent = formatTimeUnit(hours);
document.getElementById('minutes').textContent = formatTimeUnit(minutes);
document.getElementById('seconds').textContent = formatTimeUnit(seconds);

// Aggiorna il titolo della data
const eventDate = new Date(EVENT_CONFIG.date);
document.getElementById('eventDate').textContent =
eventDate.toLocaleDateString('it-IT', {
day: 'numeric',
month: 'long',
year: 'numeric',
timeZone: EVENT_CONFIG.timezone
});
}
}

// Inizializza al caricamento
function initCountdown() {
// Imposta il titolo
document.getElementById('eventTitle').textContent = EVENT_CONFIG.title;

// Avvia il timer
updateCountdown();
countdownInterval = setInterval(updateCountdown, 1000);
}

// Avvia immediatamente
initCountdown();

// Auto-refresh della pagina ogni ora per sincronizzazione
setTimeout(() => {
window.location.reload();
}, 3600000); // 1 ora
</script>
</body>
</html>
